<!DOCTYPE html>
<html>
<head>
<style>
  table {
          border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
    text-align: center;
    
    
    
	
  }
</style>
</head>
<body>

<table>
  <tr>
    <th rowspan="2">Header 1</th>
    <th colspan="2">Header 2</th>
    <th rowspan="2">Header 3</th>
    <th>Header 4</th>
  </tr>
  <tr>
    <th>Subheader 1</th>
    <th>Subheader 2</th>
    <th>Subheader 3</th>
  </tr>
  <tr>
    <td rowspan="2">Cell (1,1)</td>
    <td>Cell (2,1)</td>
    <td rowspan="2">Cell (1,3)</td>
    <td>Cell (1,4)</td>
    <td>Cell (1,5)</td>
  </tr>
  <tr>
    <td>Cell (3,1)</td>
    <td>Cell (3,4)</td>
    <td>Cell (3,5)</td>
  </tr>
  <tr>
    <td>Cell (4,1)</td>
    <td>Cell (4,2)</td>
    <td>Cell (4,3)</td>
    <td colspan="2">Cell (4,4-5)</td>
  </tr>
</table>

</body>
</html>
